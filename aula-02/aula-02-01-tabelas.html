<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>

    <table border="1">
      <tr>
        <td rowspan="6">Semi Novos</td>
      </tr>
      <tr>
        <th>Fabricante</th>
        <th>Modelo</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Honda</td>
        <td>WRV</td>
        <td>R$ 70.000,00</td>
      </tr>
      <tr>
        <td>Volkswagem</td>
        <td>Golf GTI</td>
        <td>R$ 80.000,00</td>
      </tr>
      <tr>
        <td>Ford</td>
        <td>Ranger</td>
        <td>R$ 90.000,00</td>
      </tr>

      <tr>
        <td colspan="2">TOTAL</td>
        <td>R$ 90.000,00</td>
      </tr>
    </table>

    <!--
      HIERARQUIA DE TABELAS (SIMPLES)
      <table>       = Tabela
      table row     = Linha de Tabela
      table header  = Cabeçalho da tabela
      table data    = Dados da tabela

      tr  = Definição de Linha

      th = Definição Dados de Cabeçalho
      td = Definição de Dados
    -->
  </body>
</html>
